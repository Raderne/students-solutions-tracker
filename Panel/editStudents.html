      <div class="p-4">
        <section class="statistics mt-4">
          <div class="row form-row">
            <div class="form">
              <h1 style="margin-bottom: 2rem">Öğrenci Bilgilerini Düzenle</h1>
              <div class="mt-3 mb-3">
                <label for="name" class="form-label">Ad</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="ad"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="surname" class="form-label">Soyad</label>
                <input
                  type="text"
                  id="surname"
                  name="surname"
                  placeholder="soyad"
                  required
                  min="5"
                />
              </div>
              <div class="mb-3">
                <label for="class" class="form-label">Sınıf</label>
                <select id="class">
                  <option value="option1">4.Sınıf</option>
                  <option value="option2">5.Sınıf</option>
                  <option value="option3">6.Sınıf</option>
                  <option value="option3">7.Sınıf</option>
                  <option value="option3">8.Sınıf</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="branch" class="form-label"> Şube </label>
                <select id="branch">
                  <option value="option1">Şube A</option>
                  <option value="option2">Şube B</option>
                  <option value="option3">Şube C</option>
                  <option value="option3">Şube D</option>
                  <option value="option3">Şube E</option>
                  <option value="option3">Şube F</option>
                  <option value="option3">Şube G</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="TCNO" class="form-label">TCNO</label>
                <input
                  type="text"
                  id="TCNO"
                  name="TCNO"
                  placeholder="TCNO"
                  required
                  pattern="[0-9]*"
                  min="5"
                />
              </div>

              <div class="mb-3">
                <label for="studentNo" class="form-label block">
                  Öğrenci No
                </label>
                <input
                  type="password"
                  id="studentNo"
                  name="password"
                  required
                  pattern="[0-9]*"
                  min="5"
                />
              </div>

              <button type="submit" id="register">Düzenle</button>
            </div>
          </div>
        </section>
        <p id="result"></p>
      </div>
    </section>
