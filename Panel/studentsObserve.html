<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Siber Isparta Gençlik Merkezi</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

    <link

    <link rel="stylesheet" href="studentsObserve.css" />

    <script

      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <aside
      class="sidebar position-fixed top-0 left-0 overflow-auto h-100 float-left"
      id="show-side-navigation1"
    >
      <i
        class="uil-bars close-aside d-md-none d-lg-none"
        data-close="show-side-navigation1"
      ></i>
      <div
        class="sidebar-header d-flex justify-content-center align-items-center px-3 py-4"
      >
        <div class="">
          <h5 class="mb-0" style="color: white">Admin Panel</h5>
        </div>
      </div>

      <ul class="categories list-unstyled">
        <li class="">
          <a href="index.html">
            <i class="uil-folder"></i>
            Dashboard
          </a>
        </li>
        <li class="">
          <a href="listTeachers.html">
            <i class="uil-folder"></i>
            Öğretmenler listesi
          </a>
        </li>
        <li class="">
          <a href="addStudents.html">
            <i class="uil-user"></i>
            Öğrenci Ekle
          </a>
        </li>
        <li class="">
          <a href="addTeacher.html">
            <i class="uil-user"></i>
            Öğretmen Ekle
          </a>
        </li>
      </ul>
    </aside>

    <div id="wrapper">
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid mx-2">
          <div class="navbar-header">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#toggle-navbar"
              aria-controls="toggle-navbar"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="uil-bars text-white"></i>
            </button>
            <a class="navbar-brand" href="#"
              ><span class="main-color">Siber</span> Isparta Gençlik Merkezi</a
            >
          </div>
          <div class="collapse navbar-collapse" id="toggle-navbar">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link logout-btn" href="#">
                  Çıkış yap <i class="uil-sign-out-alt"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i
                    data-show="show-side-navigation1"
                    class="uil-bars show-side-btn"
                  ></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="students-list">
        <div class="classes-list">
          <div class="students-cards"></div>

          <div class="display-results">
            <div class="students">
              <div class="student">
                <!-- <h2>reda el marzouki</h2>
                <div class="student-details">
                  <p>Çözümleri Detaylar</p>
                </div>
                <p>branch</p>
                <p class="total">total 20</p> -->
                <div class="student-details">
                  <p class="loader">
                    <i class="fa-solid fa-spinner"></i>
                  </p>
                </div>
              </div>
            </div>

            <ul class="branches">
              <li class="branch">Şube A</li>
              <li class="branch">Şube B</li>
              <li class="branch">Şube C</li>
              <li class="branch">Şube D</li>
              <li class="branch">Şube E</li>
              <li class="branch">Şube F</li>
              <li class="branch">Şube G</li>
            </ul>
          </div>
        </div>
        <!-- <div class="students-leader">
          <button id="refresh">
            <i class="fa-solid fa-refresh"></i>
          </button>
          <h2 class="leaderboard-title">Liderlik Tablosu</h2>
          <div class="leaderboard-data">
             <p class="loader">
              <i class="fa-solid fa-spinner"></i>
            </p> 
            <div class="leaderboard-item">
              <div>
                <p>${name} ${surname}</p>
                <p>${className} ${branch}</p>
              </div>
              <p>20</p>
            </div>
          </div>
        </div> -->
      </div>
    </div>
    <footer>
      <div class="">
        <p class="mb-0">
          © 2024 Isparta Belediyesi | Siber Isparta Kuluçka Merkezi
        </p>
      </div>
    </footer>

    <div class="modal-wrapper">
      <div id="student-modal">
        <span class="close"> X </span>
        <h1 id="student_name">Loading...</h1>
        <h3 id="student_className"></h3>
        <div class="all-student-data">
          <div class="">
            <i class="fa-solid fa-spinner loader"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="js/scriptAdmin.js"></script>
    <!-- Jquery -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap JS -->
    <script type="module" src="js/studentsObserve.js"></script>
