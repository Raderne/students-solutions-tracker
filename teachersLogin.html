<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Siber Isparta Gençlik Merkezi</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="form">
        <h1>Admin Panel</h1>

        <div>
          <label for="ad">Ad</label>
          <input
            type="text"
            id="username"
            name="ad"
            placeholder="ad"
            required
          />
        </div>

        <div>
          <label for="lastname">Soyad</label>
          <input
            type="text"
            id="lastName"
            name="lastname"
            placeholder="Soyad"
            required
          />
        </div>

        <div>
          <label for="password"> TC No </label>
          <input
            type="password"
            id="TCNO"
            name="password"
            placeholder="TC No"
            required
            pattern="[0-9]*"
          />
        </div>

        <button type="submit" id="login">Giriş Yap</button>
      </div>
      <div class="image-container">
        <img src="./assets/images/login.png" />
      </div>
    </div>

    <script type="module" src="firebase/adminLogin.js"></script>
    <script type="module" src="firebase/auth.js"></script>
  </body>
</html>
